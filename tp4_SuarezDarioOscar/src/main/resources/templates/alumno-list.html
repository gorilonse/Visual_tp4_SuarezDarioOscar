<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TP4_SuarezDarioOscar</title>
<link rel="stylesheet" type="text/css"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<meta name="viewport">
</head>
<body class="container">
	<header data-th-replace="~{/layouts/header::header}"></header>

	<main class="row">
		<div class="mt-4 mb-4">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">LU</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>
						<th scope="col">DNI</th>
						<th scope="col">Tel√©fono</th>
						<th scope="col">Email</th>
						<th scope="col">Domicilio</th>
						<th scope="col">Fecha de Nacimiento</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="l:${listaDeAlumnos}">
						<th scope="row" data-th-text="${l.LU}"></th>
						<td data-th-text="${l.apellido}"></td>
						<td data-th-text="${l.nombre}"></td>
						<td data-th-text="${l.dni}"></td>
						<td data-th-text="${l.telefono}"></td>
						<td data-th-text="${l.email}"></td>
						<td data-th-text="${l.domicilio}"></td>
						<td data-th-text="${l.fechaNacimineto}"></td>
						<td>
							<a data-th-href="@{'/alumno/modificar/'+${l.dni}}" class="btn btn-warning">Modificar</a>
							<a data-th-href="@{'/alumno/eliminar/'+${l.dni}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
					<tr>
				</tbody>
			</table>
		</div>
	</main>

	<footer data-th-replace="~{/layouts/footer::footer}"></footer>
</body>
</html>
