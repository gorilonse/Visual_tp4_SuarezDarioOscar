<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<meta name="viewport">
</head>
<body class="container">
	<header data-th-replace="~{/layouts/header::header}"></header>
	<div class="row justify-content-start">
		<div class="col-3"></div>
		<div class="col-6">

			<!--                          MetodoQueSeEfecutaAlPresionarBoton     -->
			<form data-th-object="${materiaForm}"
				data-th-action="${band}?@{/materia/guardarMateria}:@{/materia/modificarMateria}" method="post">
				<div class=mb-3>
					<label for=codigo class=form-label>Codigo</label> <input required th:readonly="!${band}"
						type="number" class=form-control id=codigo data-th-field=*{codigo} aria-describedby=ayudaCod>
						<div id=ayudaCod class=form-text th:if="!${band}">No puede modificar el CÃ³digo</div>
				</div>
				<div class=mb-3>
					<label for=nombre class=form-label>Nombre</label> <input required
						type="text" class=form-control id=nombre data-th-field=*{nombre}>
				</div>
				<div class=mb-3>
					<label for=curso class=form-label>Curso</label> <input required
						type="text" class=form-control id=curso data-th-field=*{curso}>
				</div>
				<div class=mb-3>
					<label for=cantidadDeHora class=form-label>Cantidad de
						Horas</label> <input required type="text" class=form-control
						id=cantidadDeHora data-th-field=*{cantidadDeHora}>
				</div>
				<div class=mb-3>
					<label for=docente class=form-label>Docente</label>
					 <select
						id="docente" class=form-control data-th-field="*{docente.legajo}">
						<option data-th-each="d:${listaDocentes}"
							data-th-value="${d.legajo}" data-th-text="${d.apellido}"></option>
					</select>
				</div>
				<div class=mb-3>
					<label for=carrera class=form-label>Carrera</label>
					<label for=carrera class=form-label>Carrera</label> <select
						id="carrera" class=form-control data-th-field="*{carrera.codigo}">
						<option data-th-each="d:${listaCarreras}"
							data-th-value="${d.codigo}" data-th-text="${d.nombre}"></option>
					</select>
				</div>
				<div class=mb-3>
					<label for=modalidad class=form-label>Modalidad</label>
					<select id="modalidad" class=form-control data-th-field="*{modalidadDeHoraString}">
						<option data-th-each="d:${modalidad}"
							data-th-value="${d}" data-th-text="${d}"></option>
					</select>
				</div>


				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
		<div class="col-3"></div>
	</div>



	<footer data-th-replace="~{/layouts/footer::footer}"></footer>
</body>


</html>
