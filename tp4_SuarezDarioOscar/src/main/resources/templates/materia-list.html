<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TP4_SuarezDarioOscar</title>
<link rel="stylesheet" type="text/css"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<meta name="viewport">
</head>
<body class="container">
	<header data-th-replace="~{/layouts/header::header}"></header>
	<main class="row">
		<div class="mt-4 mb-4">
			<div class="card mb-3 col-12	" data-th-each="l:${listaMaterias}">
				<div class="row ">
					<div class="col-md-4  bg-info">
						<img src="..." class="img-fluid rounded-start" alt="">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title" data-th-text="'Materia: '+${l.nombre}"></h5>
							<h6 class="card-title" data-th-text="'Curso '+${l.curso}"></h6>
							<div class=row>
								<p class="card-text col-6">
									Cantidad de Horas: <span data-th-text="${l.cantidadDeHora}+'hs.'"></span>
								</p>
								<p class="card-text col-6">
									Modalidad: <span data-th-text="${l.modalidadDeHoraString}"></span>
								</p>
								<p class="card-text col-6">
									Carrera: <span data-th-text="${l.carrera.nombre}"></span>
								</p>
								<p class="card-text col-6">
									Docente: <span data-th-text="${l.docente.apellido} +', '+ ${l.docente.nombre}"></span>
								</p>
								<p class="card-text col-6">
									<small class="text-muted">Codigo <span
										data-th-text="${l.codigo}"></span></small>
								</p>
							</div>
						</div>
						<div class="card-body">
							<a data-th-href="@{'/materia/modificar/'+${l.codigo}}" class="btn btn-warning">Modificar</a>
							<a data-th-href="@{'/materia/eliminar/'+${l.codigo}}" class="btn btn-danger">Eliminar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer data-th-replace="~{/layouts/footer::footer}"></footer>
</body>
</html>
